<nav>
    <ul class="pagination">
      <li [class.disabled]="currentPage === 1">
        <a (click)="onPageChange(currentPage - 1)"
            class="prev-btn"
        >Previous</a>
      </li>
      @for (page of getPages(); track page) {
        <li [class.active]="page === currentPage">
          <a (click)="onPageChange(page)"
            class="current-page"
          >{{ page }}</a>
        </li>
      }
      <li [class.disabled]="currentPage === totalPages">
        <a (click)="onPageChange(currentPage + 1)"
            class="next-btn"
        >Next</a>
      </li>
    </ul>
  </nav>
